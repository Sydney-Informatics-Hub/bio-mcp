- biocontainers: null
  biotools: SyRI
  bunya:
  - 1.7.0
  description: 'SyRI is tool for finding genomic rearrangements and local sequence
    differences from whole-genome assemblies.


    Genomic differences range from single nucleotide differences to complex structural
    variations. Current methods typically annotate sequence differences ranging from
    SNPs to large indels accurately but do not unravel the full complexity of structural
    rearrangements, including inversions, translocations, and duplications, where
    highly similar sequence changes in location, orientation, or copy number. Here,
    we present SyRI, a pairwise whole-genome comparison tool for chromosome-level
    assemblies. SyRI starts by finding rearranged regions and then searches for differences
    in the sequences, which are distinguished for residing in syntenic or rearranged
    regions. This distinction is important as rearranged regions are inherited differently
    compared to syntenic regions.'
